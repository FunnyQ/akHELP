intro:
  - 會來到這個網站，您很可能正為了自己或是家人、親友的眼睛焦急著。回想 2011 年的四月，我自己也親身經歷了一次所有的恐懼與煎熬。棘阿米巴角膜炎並不是一種常見的疾病，所以當時我在網路上留下了一些資訊，希望有類似狀況的人可以藉此多了解一些，讓心裡踏實一點。
  - 沒想到，陸續一直都有人找到我、詢問一些相關的問題。當時我算非常幸運，之前的病友有捐出剩餘的藥品在醫院備用，我才沒有因為藥品訂購相關問題拖延到太多的治療時機，因此只要有人有需要相關的協助，自己一定盡全力幫忙。前前後後也預借了好多次藥品給急需立刻開始治療的新病友。
  - 幾年過去了，每隔一陣子（尤其夏天）依然會有人焦急地來詢問我有關棘阿米巴角膜炎的問題；在翁爸爸成立的公開社團上，也依然常常看到有人尋求醫師資訊或是藥品訂購的相關協助。所以我想或許可以把重要的訊息與常見的問題彙整成一個網站，讓需要的人比較容易找到資訊。

question:
  title: 對網站內容有疑問？
  description:
    - 此網站中的內容若有任何錯誤或其他問題，您可以透過 email 或是在 Facebook 留下訊息給我，我會儘快修正相關內容。若您對藥品訂購困難感到憤怒，也歡迎您留下建議給我，但您可以考慮先聯絡中華民國衛生福利部健保署（02-2706-5866）轉醫審及藥材組。

argue:
  title: 這是一個不應該存在的網站
  description:
    - 或許我們的人數不多，但這很明顯地是個問題。而且是攸關一個人眼睛會不會失明的嚴重問題。我們的政府對此應該要正視、並提供一定的協助才是，至少可以讓幾家對棘阿米巴角膜炎較有經驗的醫學中心能夠備有相關藥品，而不是每每出現新病患了才讓家屬焦急的準備陌生的文件向國外訂購。
    - 如果不會一直有人遇到同樣的問題，這個網站根本不應該存在。我期待關閉網站的那天到來。
