aboutAK:

  what:
    title: 什麼是棘阿米巴角膜炎？
    description:
      - 棘阿米巴角膜炎（Acanthamoeba keratitis，以下簡稱 AK），是一種角膜被阿米巴變形蟲入侵寄生的罕見眼部疾病，最早發現於 1973 年。AK 因為直接影響眼角膜，對視力會造成相當大的威脅，若沒有及時妥善治療，很有可能對視力造成永久性的傷害，甚至失明。

  where:
    title: 阿米巴從哪裡來？
    description:
      - 阿米巴變形蟲是自然界中很常見的微生物，可生活在各種環境之中，包括了游泳池、浴缸、自來水、或隱形眼鏡藥水、生理食鹽水中。阿米巴變形蟲對環境有很強的適應性，遇到惡劣的環境時還能變為 cysts（包囊）形態來頑強抵抗，等到環境適宜後再回復原本的 trophozoites（滋養體）形態繼續活動，也因此非常難以治療。

  why:
    title: 為什麼會感染 AK？
    description:
      - 其實我們的眼睛，平常健康的時候還算是安全的，不過角膜一旦不小心有傷口的時候，棘阿米巴原蟲便有機會進入角膜內部寄生，形成 AK。而為什麼角膜會出現傷口？根據統計 85% 的 AK 患者有佩戴隱形眼鏡的習慣，隱形眼鏡使用時直接接觸角膜，一不小心就容易造成細微傷口，尤其是要摘下來的時候，如果太乾就容易讓角膜受傷。另外揉眼睛也容易造成角膜受傷，直接外傷也是原因之一。

  symptom:
    title: 感染症狀
    description:
      - 感染初期，疼痛、或是異物感是幾乎每個病人都會敘述的現象。此外也有可能發現視力開始模糊，因為 AK 通常是單眼發病，所以當疼痛或異物感一直沒有消失，並且單眼出現視力模糊現象時就必須要注意，一定要去給醫師檢查。
      - 感染中期，視力會持續模糊，眼淚與分泌物的量開始變多，並開始怕光，看到光會覺得眼睛被人重壓一樣非常不舒服。有的人可能會有非常嚴重的疼痛感。

  diagnosis:
    title: 醫師診斷
    description:
      - AK 在初期由於角膜上可能可以觀察到樹枝狀角膜炎，其症狀與單純皰疹性病毒角膜炎（Herpes simplex virus keratitis，以下簡稱 HSK）非常相似，通常會被誤判並使用抗病毒藥膏治療。當患者描述的疼痛是非常劇烈的、或是經過 HSK 的療程後完全沒有好轉，就必須懷疑感染的是 AK。


Treatment:

  title: 治療方式
  description:
    - 早期患者的治療主要是使用稀釋的 polyhexamethylene biguanide（PHMB） 或 chlorhexidine 溶液作為眼藥水治療。PHMB 或 chlorhexidine 因為不止對阿米巴變形蟲的 trophozoites（滋養體）有良好的療效，對其 cysts（包囊）形態也有一定的效果，所以被認為是最好的選擇。此外也有醫師認為配合角膜上皮刮除術（corneal scraping）清創並去除大部份的棘阿米巴原蟲是有效的，並搭配抗真菌與抗細菌感染的眼藥水合併治療。[Nami Ueki，2009]
